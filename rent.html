<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--my own css-->
    <link href="iindex.css" rel="stylesheet" />

    <title>RENT</title>
  </head>
  <body>
    <main>
      <div>
        <img
          src="/images/laying.svg"
          alt="logo for search"
          style="height: 200px; width: 200px"
        />

        <h1>Ready to Move!</h1>
        <p>Find a place to rent!</p>

        <div
          style="
            display: flex;
            flex-direction: column;
            width: 60%;
            margin: auto;
          "
        >
          <select name="type_of_room" id="">
            <option value="data-single">Single Room</option>
            <option value="data-two">Two Rooms</option>
            <option value="data-three">Three Rooms</option>
            <option value="data-four">Four Rooms</option>
            <option value="data-five">Five Rooms</option>
          </select>
          <select name="places covered" id="" style="">
            <option value="data-ad">Adenta</option>
            <option value="data-Os">Osu</option>
            <option value="data-ad">Madina</option>
            <option value="data-ad">Kasoa</option>
          </select>
          <hr />
          <button
            style="background-color: #fcd577"
            onclick="window.location.href='search.html'"
          >
            Continue
          </button>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"

    -->

</html>
