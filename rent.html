<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <script type="module" src="tenantroom.js"></script>
    <script type="module" src="script.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!--my own css-->
    <link href="iindex.css" rel="stylesheet" />

    <title>RENT</title>
  </head>
  <body>
    <main>
      <div>
        <img
          src="/images/laying.svg"
          alt="logo for search"
          style="height: 200px; width: 200px"
        />

        <h1>RENT A PLACE OF YOUR CHOICE</h1>
        <p>save money, and avoid the cost of foot searching a room to rent.</p>

        <div class="choose">
          <select name="type_of_room" class="select_place">
            <option value="data-single">Single Room</option>
            <option value="data-two">Two Rooms</option>
            <option value="data-three">Three Rooms</option>
            <option value="data-four">Four Rooms</option>
            <option value="data-five">Five Rooms</option>
          </select>
        </div>

        <br />
        <button class="continue" onclick="window.location.href='search.html'">
          Continue
        </button>
      </div>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
