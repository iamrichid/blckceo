<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Search Rooms</title>
  </head>
  <body class="modal-body d-flex justify-content-center">
    <!-- a search result start -->

    <div class="d-flex p-4 h-auto flex-column" style="width: 30%">
      <!-- logo -->
      <div class="d-flex justify-content-center">
        <img
          src="/images/logo.png"
          alt="rent logo"
          height="50px"
          width="50px"
        />
      </div>
      <!-- end of logo -->

      <!-- heading -->
      <h1 style="text-align: center">Roomies</h1>
      <!-- end of heading -->

      <!-- search input -->
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Search room"
          aria-label="Room search label"
          aria-describedby="room-bottom"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          <img src="/images/search.svg" alt="" />
        </button>
      </div>

      <!-- end of search input -->

      <!-- search filters -->
      <div
        class="d-flex justify-content-center justify-content-evenly"
        style="margin-top: 16px; margin-bottom: 16px"
      >
        <button style="background-color: black; color: white">
          add filters
        </button>
        <button style="background-color: white">location</button>
        <button style="background-color: white">Price Range</button>
        <button style="background-color: white">type of room</button>
      </div>
      <!-- end of searh filters -->

      <!-- duplicated search results -->

      <!-- card bgins -->

      <div class="card border-dark">
        <div id="result-1" class="d-flex m-s1">
          <div class="d-md-flex p-3">
            <img src="/images/littlehome.jpg" alt="a home picure here" />
          </div>

          <div id="room-content" class="p-3">
            <h3 id="type-of-room">Single Room</h3>
            <h4 id="kind-of-room">Self-contained</h4>
            <h4 id="location-of-room">Osu,Accra</h4>
          </div>

          <div id="price-box" class="p-3">
            <p>300 Cedis</p>
            <button class="dark">View</button>
          </div>
        </div>
      </div>
      <!-- end of card -->
    </div>

    <!-- a search result stop -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
