<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Room</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    </head>
    <body class="modal-body d-flex justify-content-center">
        <div class="d-flex p-4 h-auto flex-column" style="width: 30%">

            <!-- room picture -->
            <div class="d-flex justify-content-lg-center">
              <img
                src="/images/room.png"
                alt="room picture"
                height="300px"
                width="500px"
              />
        </div>
        <!-- end of room picture -->
        
        <!-- start of room facilities  card -->
        <div class="card" style="width: 18rem; margin-top: 100px;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                  <b>Kitchen</b><p style="color: red; text-align: end">Not Available</p></li>
              <li class="list-group-item">
                  <b>Toilet</b><p style="color: red; text-align: end;">Not Available</p></li>
              <li class="list-group-item">
                  <b>Bathroom</b><p style="color: red; text-align: end;">Not Available</p></li>
              <li class="list-group-item">
                  <b>Electricity</b><p style="color: green; text-align: end;">Shared</p></li>
              <li class="list-group-item">
                  <b>Water</b><p style="color: green; text-align: end;">Private</p></li>
            </ul>
        </div>
        <!-- end of room facilities card -->
        
        <!-- start of buttons -->
        <div class="d-flex justify-content-sm-evenly"
        style="margin-top: 16px; margin-bottom: 16px">

        <button type="button" class="btn btn-secondary btn-lg">
            Back
          </button>
          <button  type="button" class="btn btn-primary btn-lg">Call now</button>

        </div>
        <!-- end of buttons -->



        <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous">
        </script>
    </body>
</html>
